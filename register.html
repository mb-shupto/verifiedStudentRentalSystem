<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Nest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <header class="header"><img src="./images/campusNest logo horizontal.png" alt="Campus Nest logo" height="200" width="200" style="display: block; margin-left: auto; margin-right: auto;"></header>
        <div class="form-header">
            <h2>Create Your Account</h2>
            <p>Join Campus Nest in just a few steps</p>
        </div>
        
        <form action="">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your .edu email" required >
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="At least 8 characters">
            </div>
            
            <button type="submit" class="submit-btn">Register Now</button>
        </form>
        
        <footer class="form-footer">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
            <p><a href="index.html">← Back to Home</a></p>
        </footer>
    </div>
</body>
</html>
