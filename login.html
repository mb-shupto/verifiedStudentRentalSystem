<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Nest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <header class="header"><img src="./images/campusNest logo horizontal.png" alt="Campus Nest logo" height="200" width="200"></header>
        <div class="form-header">
        <h2>Login</h2>
    </div>

    
    <form action="">
        <div class="form-group">
        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password" >
        </div>

        <a href="dashboard.html" class="button button2">Login</button></a>

    </form>

    <footer class="form-footer">
        <p>Don't have an account? <a href="register.html">Sign Up</a> </p>
        <a href="index.html" id="back">Back</a>
    </footer>
    </div>
</body>
</html>
